<html>
    <head>
        <title>注册页面</title>
    </head>
    <body>
        <h2 align="center">常见注册页面</h2>
        <table width="90%">
        <tr>
        <td align="right" width="10%"><font color= "red">*</font>用户名：</td>
         <td><input type="text" name="username"></td>
        </tr>
        <tr>
         <td align="right" width="10%"><font color= "red">*</font>密码：</td>
         <td><input type="password" name="password"></td>
         <tr>
         <td align="right" width="10%"><font color= "red">*</font>确认密码：</td>
         <td><input type="password" name="confirm_password"></td>
        </tr>
        <tr>
         <td align="right" width="10%"><font color= "red">*</font>Email：</td>
         <td><input type="email" name="email"></td>
        </tr>
        <tr>
         <td align="right" width="10%"><font color= "red">*</font>真实姓名：</td>
         <td><input type="text" name="realname"></td>
        </tr>
        <tr>
         <td align="right" width="10%"><font color= "red">*</font>性别：</td>
         <td><select name="gander">
            <option>男</option>
            <option>女</option>
         </select></td>
        </tr>
        <tr>
        <td align="right" width="10%"><font color= "red">*</font>生日：</td>
        <td> <select>
            <option>1999</option>
            <option>2005</option>
            <option>2011</option>
            <option>2017</option>
            <option>2023</option>
        </select>
        <select>
            <option>2</option>
            <option>5</option>
            <option>7</option>
            <option>10</option>
            <option>12</option>
        </select>
        <select>
            <option>6</option>
            <option>12</option>
            <option>18</option>
            <option>24</option>
            <option>30</option>
        </select></td><br/>
    </tr>
    <tr>
        <td align="right" width="10%"><font color= "red">*</font>手机：</td>
        <td><input type="password" name="number"></td>
    </tr>
    <tr>
        <td align="right" width="10%"><font color= "red">*</font>居住地：</td>
        <td>
        <select>
            <option>湖南省</option>
            <option>浙江省</option>
            <option>小日本</option>
        </select>
        <select>
            <option>杭州市</option>
            <option>长沙市</option>
            <option>农村旱厕</option>
        </select>
        <select>
            <option>余杭区</option>
            <option>钱塘区</option>
            <option>无人区</option>
        </select>
        <select>
            <option>浆水乡</option>
            <option>温柔乡</option>
            <option>乱葬岗</option>
        </select></td>
    </tr>
    <tr>
        <td align="right" width="10%"><font color= "red">*</font>QQ：</td>
        <td><input type="password" name="password"></td>
    </tr>
</table>
    </body>
</html>
