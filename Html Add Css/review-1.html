<style>
    .margin{
        border:1px solid red;
        background-color:blueviolet;
        margin:10px;
        display:inline-block; /* 关键点 */
    }
    .normal{
        border:1px solid red;
        background-color:blueviolet;
        display:inline-block; /* 为了公平对比，也写上 */
    }
</style>

<span class="normal">
    无外边距的span
</span>
<span class="margin">
    有外边距的span
</span>
<br>
<span class="normal">
    无外边距的span
</span>
<span class="margin">
    有外边距的span
</span>
<!--👉内联元素（span、a、strong 等）上下 margin 不起作用。
👉 想要上下 margin 有效，就要让它们变成 block 或 inline-block-->

<div>
