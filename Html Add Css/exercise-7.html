<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<style>
  p.r {
    position: relative;
    left: 150px;
  }
  p.a {
    position: absolute;
    top: 71px;
  }
  div.rel {
    position: relative;
  }
  div.abs {
    position: absolute;
    top: 0px;
    left: 150px;
  }
</style>
</head>
<body>
  <p>正常文字1</p>
  <p>正常文字2</p>
  <p class="r">相对定位的文字3（占坑）</p>
  <p>正常文字5</p>
  <p class="a">正常文字4</p>

  <p>正常文字1</p>
  <p>正常文字2</p>
  <div class="rel">
    <div class="abs">不占坑的绝对定位元素</div>
  </div>
  <p>正常文字4</p>
  <p>正常文字5</p>
</body>
</html>
