<script>
    function p(s){
      document.write(s);
      document.write("<br>");
    }
     
    document.write("使用for循环打印 0 到 4<br>");
     
    for(var i=0;i<5;i++){
      p(i);
    }
     
    </script>
<script>
    document.write("使用while循环打印 0 到 4<br>");
    function p(s){
      document.write(s);
      document.write("<br>");
    }
     
    var i = 0;
    while(i<5){
      p(i);
      i++;
    }
     
    </script>
<script>
    function p(s){
      document.write(s);
      document.write("<br>");
    }
    document.write("使用do-while循环打印 0 到 4<br>");
    var i = 0;
     
    do{
     p(i);
     i++;
    } while(i<5);
     
    </script>
