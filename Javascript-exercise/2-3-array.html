<script>
    function p(s,v){
      document.write(s+' '+v);
      document.write("<br>");
    }
     
    var x = new Array(); //创建长度是0的数组
    p('通过 new Array()创建一个空数组:',x);
    x = new Array(5); //创建长度是5的数组,，但是其每一个元素都是undefine
    p('通过 new Array(5)创建一个长度是5的数组:',x);
    p('像new Array(5) 这样没有赋初值的方式创建的数组，每个元素的值都是:',x[0]);
    x = new Array(3,1,4,1,5,9,2,6); //根据参数创建数组
    p('创建有初值的数组new Array(3,1,4,1,5,9,2,6) :',x);
     
    </script>

<script>
    function p(s){
      document.write(s);
      document.write("<br>");
    }
    var x = new Array(3,1,4);
    var y = new Array(1,5,9,2,6);
    p('数组x是:'+x);
    p('数组y是:'+y);
     
    var z = x.concat(y);
    p('使用concat连接数组x和y');
    p('数组z是:'+z);
     
    </script>
<script>
    function p(s){
      document.write(s);
      document.write("<br>");
    }
     
    var x = new Array(3,1,4);
    p('数组x是:'+x);
     
    x.push(5);
    p('向x中push 5,得到 ' + x);
    var e = x.pop();
    p('从x中pop一个值出来，其值是 ' + e);
     
    p('pop之后，x数组的值是:'+x);
     
    </script>
